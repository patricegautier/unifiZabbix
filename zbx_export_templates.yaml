          uuid: 3dcc138706314816bb2ddc17c564ac70
          name: Hostname
          type: DEPENDENT
          key: hostname
          delay: '0'
          trends: '0'
          value_type: TEXT
          inventory_link: NAME
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.hostname
