                  type: JSONPATH
                  parameters:
                    - '$.result[1].results.output.pins[ ?(@.name==''{#PORT_NAME}'') ].on.first()'
              master_item:
                key: 'solarpointBattery.sh["-u", "{$SOLARPOINT_USERNAME}", "-p", "{$SOLARPOINT_PASSWORD}", {HOST.CONN}]'
              tags:
                -
                  tag: Application
                  value: Battery
            -
              uuid: 2c30b45b07b04756a32e8ccfcf4bacc5
