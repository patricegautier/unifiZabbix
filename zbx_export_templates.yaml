          uuid: 8895340dc23e470894fde1955a30bd5f
          name: '2G Channel Interference'
          type: CALCULATED
          key: 2g_interference
          units: '%'
          params: '(last(//2g_interference_raw)>0)*last(//2g_interference_raw)'
          tags:
            -
              tag: Application
              value: Radio
        -
          uuid: 8652e8953f8741dcacadd1c17c95a99c
          name: '2G Channel Interference raw'
          type: CALCULATED
          key: 2g_interference_raw
          units: '%'
          params: '((last(//cu_total_2g)- last(//cu_self_tx_2g) - last(//cu_self_rx_2g))>0)*(last(//cu_total_2g)- last(//cu_self_tx_2g) - last(//cu_self_rx_2g))'
          tags:
            -
              tag: Application
              value: Radio
          triggers:
            -
              uuid: cf75968434a1434d861b7b06a42f03fd
              expression: 'avg(/Unifi AP/2g_interference_raw,{$UNIFI_ALERT_PERIOD})>50'
              name: '{HOST.NAME} 2G Interference > 50%'
              priority: AVERAGE
              manual_close: 'YES'
        -
          uuid: 208f094264094d428a054180ec4f73a8
          name: '2G Channel Interference Smooth'
          type: CALCULATED
          key: 2g_interference_smooth
          value_type: FLOAT
