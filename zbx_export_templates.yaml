            key: 'solarpointBattery.sh["-u", "{$SOLARPOINT_USERNAME}", "-p", "{$SOLARPOINT_PASSWORD}", {HOST.CONN}]'
          lld_macro_paths:
            -
              lld_macro: '{#PORT_NAME}'
              path: $.name
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$.result[1].results.output.pins'
