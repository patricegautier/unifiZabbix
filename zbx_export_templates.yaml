        -
          uuid: f07faffa28cc416483cf089bb94ec20a
          name: 'Memory Utilization'
          type: CALCULATED
          key: memory
          value_type: FLOAT
          units: '%'
          params: '100* last(//mem_used) / last(//mem_total)'
          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - 'return Math.round(value)'
          tags:
            -
              tag: Application
              value: Host
            -
              tag: Device
              value: Status
        -
          uuid: f49d35e7e8ec43299f27b8f4b24c042a
          name: 'Total Memory'
          type: DEPENDENT
          key: mem_total
          delay: '0'
          units: bytes
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.sys_stats.mem_total
          master_item:
            key: 'mca-dump-short.sh["-d","{HOST.CONN}", "-u", "{$UNIFI_USER}", "-i", "{$UNIFI_SSH_PRIV_KEY_PATH}", "-t", "AP", "-p", "{$UNIFI_SSHPASS_PASSWORD_PATH}", "-o", "{$UNIFI_CHECK_TIMEOUT}"  ]'
          tags:
            -
              tag: Application
              value: Host
        -
          uuid: 67da102d9a6d4145bc7f7888d2c06e16
          name: 'Memory Used'
          type: DEPENDENT
          key: mem_used
          delay: '0'
          units: bytes
          preprocessing:
            -
              type: JSONPATH
              parameters:
