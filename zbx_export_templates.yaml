      template: 'SunMAX SolarPoint'
      name: 'SunMAX SolarPoint'
      groups:
        -
          name: 'Unifi Zabbix Export'
      items:
        -
          uuid: 304f50a34a7045dea1314f8317e25a7f
          name: 'Battery Charge'
          type: DEPENDENT
          key: batteryCharge
          delay: '0'
          value_type: FLOAT
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$.result[1].results.batteries[0].charge'
          master_item:
            key: 'solarpointBattery.sh["-u", "{$SOLARPOINT_USERNAME}", "-p", "{$SOLARPOINT_PASSWORD}", {HOST.CONN}]'
          tags:
            -
              tag: Application
              value: Battery
        -
          uuid: 91ff5c8032bd4589895de0596d34aa7b
          name: 'Battery Voltage'
          type: DEPENDENT
          key: batteryVoltage
          delay: '0'
          value_type: FLOAT
          units: V
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$.result[1].results.batteries[0].voltage'
            -
              type: MULTIPLIER
              parameters:
                - '0.001'
          master_item:
            key: 'solarpointBattery.sh["-u", "{$SOLARPOINT_USERNAME}", "-p", "{$SOLARPOINT_PASSWORD}", {HOST.CONN}]'
          tags:
            -
              tag: Application
              value: Battery
          triggers:
            -
              uuid: 483e7103e0c84bfa9c8c0ea957e61678
              expression: 'nodata(/SunMAX SolarPoint/batteryVoltage,{$UNIFI_ALERT_LONG_PERIOD})=1'
              name: '{HOST.NAME} has not reported data in more than {$UNIFI_ALERT_LONG_PERIOD}'
              priority: AVERAGE
            -
              uuid: 6ab05257f12a4e3b901a348edeba5817
              expression: 'nodata(/SunMAX SolarPoint/batteryVoltage,{$UNIFI_ALERT_PERIOD})=1'
              name: '{HOST.NAME} has not reported data in more than {$UNIFI_ALERT_PERIOD}'
              priority: WARNING
              dependencies:
                -
                  name: '{HOST.NAME} has not reported data in more than {$UNIFI_ALERT_LONG_PERIOD}'
                  expression: 'nodata(/SunMAX SolarPoint/batteryVoltage,{$UNIFI_ALERT_LONG_PERIOD})=1'
        -
          uuid: bfda151539714084bd37e8d04c3f544c
          name: 'Net Power Consumption'
          type: CALCULATED
          key: net_power_consumption
          value_type: FLOAT
          units: W
          params: 'last(//pvInputPower) - last(//powerOutput)'
          tags:
            -
              tag: Application
              value: Battery
