                  parameters:
                    - '$.result[1].results.output.pins[ ?(@.name==''{#PORT_NAME}'') ].suspended.first()'
              master_item:
                key: 'solarpointBattery.sh["-u", "{$SOLARPOINT_USERNAME}", "-p", "{$SOLARPOINT_PASSWORD}", {HOST.CONN}]'
