      uuid: a7de22ea581d4acf9dfc99de63c10f9d
      template: 'Unifi AP'
      name: 'Unifi AP'
      description: |
        uses mca-dump via ssh to get AP info.
        
        Assign this template to all APs in your site
      groups:
        -
          name: Patrice
        -
          name: Unifi
        -
          name: unifiZabbix
        -
          name: 'Unifi Zabbix Export'
      items:
